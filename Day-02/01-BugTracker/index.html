<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <style>
        li{
            cursor: pointer;
        }
        .closed{
            font-style: italic;
            font-weight: bold;
            text-decoration: line-through;
            color : red;
        }
        .stats{
            margin-bottom: 10px;
            font-size: 18pt;
        }
    </style>
    <script src="angular.js"></script>
    <!--
    Use Cases
    ==========
    1. Display a list of bugs
    2. Add a new bug
    3. Toggle the 'closed' status of a bug
    4. Remove all closed bugs
     . Display stats (Closed # / Total #)

    5. Sort the bugs by (id, title, createdDate)
    6. Search for the bugs

    7. Persist the bugs in local storage
    8. Persist the bugs in the server

    -->
    <script src="utils.js"></script>
    <script>


            var bugTrackerApp = angular.module("bugTrackerApp", ['utils']);


            bugTrackerApp.value("defaultClosedStatus", true);
            bugTrackerApp.controller("bugsController", function($scope, Bug){
                //console.log("from controller, dummyValue = ", dummyValue);
                $scope.bugs = [
                    new Bug({title : 'Unable to login'}),
                    new Bug({title : 'Application shuts down frequently'}),
                    new Bug({title : 'Add button is not visible'}),
                    new Bug({title : 'Search is not searching'}),
                ];
                $scope.addNew = function(newBug){
                    $scope.bugs.push(newBug.title);
                    newBug.title = '';
                };
                $scope.toggle = function(bug){
                    bug.toggle();
                };

                $scope.removeClosed = function(){
                    $scope.bugs = $scope.bugs.filter(function(bug){
                            return !bug.isClosed;
                    });
                    /*for(var i=$scope.bugs.length -1; i>=0; i--)
                        if ($scope.bugs[i].isClosed)
                            $scope.bugs.splice(i,1);*/
                };

                /*$scope.getClosedCount = function(){
                    return $scope.bugs.filter(function(bug){
                        return bug.isClosed;
                    }).length;
                };
*/

            });
            bugTrackerApp.filter("toClosedCount", function(){ //factory function
                return function(bugs){ //filter function
                    return bugs.filter(function(bug){
                        return bug.isClosed;
                    }).length;
                }
            });

            bugTrackerApp.controller("dummyController", function($scope){

            });

    </script>

</head>
<body ng-app="bugTrackerApp">
    <h1>Bug Tracker</h1>
    <div class="content" ng-controller="bugsController">
        <div class="stats">
            <span class="closed">{{bugs | toClosedCount}}</span>
             /
            <span>{{bugs.length}}</span>
        </div>
        <label for="">Bug :</label>
        <input type="text" ng-model="newBug.title">
        <input type="button" value="Add" ng-click="addNew(newBug)">
        <input type="button" value="Remove Closed" ng-click="removeClosed()">
        <ol>
            <li ng-repeat="bug in bugs" ng-click="toggle(bug)" ng-class="{closed : bug.isClosed}">{{bug}}</li>
        </ol>
    </div>
    <hr>

</body>
</html>
