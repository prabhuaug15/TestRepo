<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <style>
        li{
            cursor: pointer;
        }
        .closed{
            font-style: italic;
            font-weight: bold;
            text-decoration: line-through;
            color : red;
        }
        .stats{
            margin-bottom: 10px;
            font-size: 18pt;
        }
    </style>
    <script src="angular.js"></script>
    <!--
    Use Cases
    ==========
    1. Display a list of bugs
    2. Add a new bug
    3. Toggle the 'closed' status of a bug
    4. Remove all closed bugs
     . Display stats (Closed # / Total #)

    5. Sort the bugs by (id, title, createdDate)
    6. Search for the bugs

    7. Persist the bugs in local storage
    8. Persist the bugs in the server

    -->
    <script>
        var utils = angular.module('utils',[]);

        var bugTrackerApp = angular.module("bugTrackerApp", ['utils']);
        bugTrackerApp.controller("bugsController", function($scope){
            $scope.bugs = [
                'Unable to login',
                'Application shuts down frequently',
                'Add button is not visible',
                'Search is not searching'
            ];
        });
        bugTrackerApp.controller("dummyController", function($scope){

        });
    </script>
</head>
<body ng-app="bugTrackerApp">
    <h1>Bug Tracker</h1>
    <div class="content" ng-controller="bugsController">
        <div class="stats">
            <span class="closed">4</span>
             /
            <span>10</span>
        </div>
        <label for="">Bug :</label>
        <input type="text" name="" id="">
        <input type="button" value="Add">
        <input type="button" value="Remove Closed">
        <ol>
            <li ng-repeat="bug in bugs">{{bug}}</li>
        </ol>
    </div>
    <hr>

</body>
</html>
